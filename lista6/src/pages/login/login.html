  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating="">Email:</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating="">Password:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-buttons start>
      <button ion-button icon-only (click) ="capturar()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>

  <img [src]="imagem" *ngIf="!! imagem">

  <button ion-button block=""  (click)="login()">Login</button>
  <button ion-button block=""  (click)="register()">Resister</button>
</ion-content>
